<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Sheet Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar">
      <button
        class="toolbar-icon-button"
        onclick="document.execCommand('copy')"
      >
        ¬©
      </button>
      <button class="toolbar-icon-button" onclick="document.execCommand('cut')">
        ‚úÇ
      </button>
      <button
        class="toolbar-icon-button"
        onclick="document.execCommand('paste')"
      >
        üìì
      </button>

      <select id="fontselect">
        <option value="Arial">Arial</option>
        <option value="monospace">Monospace</option>
        <option value="Verdana">Verdana</option>
      </select>

      <select id="fontSizeSelect">
        <option value="10">10px</option>
        <option value="12">12px</option>
        <option value="14">14px</option>
        <option value="16">16px</option>
        <option value="18">18px</option>
        <option value="20">20px</option>
      </select>
      <button onclick="format('bold')">B</button>
      <button onclick="format('italic')">I</button>
      <button onclick="format('underline')">U</button>
      <button onclick="format('justifyLeft')">‚¨Ö</button>
      <button onclick="format('justifyCenter')">‚Üî</button>
      <button onclick="format('justifyRight')">‚û°</button>
      <button onclick="format('removeFormate')">‚ùå</button>

      <label style="color: white "
        >Text:<input type="color" onchange="applyColor(this.value,'color')" />
      </label>
      <label style="color: white"
        >BG:<input
          type="color"
          onchange="applyColor(this.value,'backgroundColor')"
        />
      </label>

      <button class="new-sheet-btn" onclick="addNewSheet()">+New Sheet</button>
      <button class="new-sheet-btn" onclick="exportToCSV()">Export to CSV</button>
      <button  class="new-sheet-btn" onclick="importFromCSV()">Import from CSV</button>

      <div class="sheet-container  " id="sheetContainer"></div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
