<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Sheet Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar">
      <button class="toolbar-icon-button" onclick="document.execCommand('copy')">¬©Ô∏è</button>
      <button class="toolbar-icon-button" onclick="document.execCommand('cut')">‚úÇÔ∏è</button>
      <button class="toolbar-icon-button" onclick="document.execCommand('paste')">üìì</button>

      <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="monospace">Monospace</option>
        <option value="Verdana">Verdana</option>
      </select>

      <select id="fontSizeSelect">
        <option value="1">10px</option>
        <option value="2">13px</option>
        <option value="3">16px</option>
        <option value="4">18px</option>
        <option value="5">20px</option>
        <option value="6">24px</option>
        <option value="7">28px</option>
      </select>

      <button onclick="format('bold')">B</button>
      <button onclick="format('italic')">I</button>
      <button onclick="format('underline')">U</button>
      <button onclick="format('justifyLeft')">‚¨ÖÔ∏è</button>
      <button onclick="format('justifyCenter')">‚ÜîÔ∏è</button>
      <button onclick="format('justifyRight')">‚û°Ô∏è</button>
      <button onclick="format('removeFormat')">‚ùå</button>

      <label style="color: white">Text:
        <input type="color" onchange="applyColor(this.value, 'color')" />
      </label>
      <label style="color: white">BG:
        <input type="color" onchange="applyColor(this.value, 'backgroundColor')" />
      </label>

      <button class="new-sheet-btn" onclick="addNewSheet()">+ New Sheet</button>
      <button class="new-sheet-btn" onclick="exportToCSV()">Export to CSV</button>
      <button class="new-sheet-btn" onclick="importFromCSV()">Import from CSV</button>
    </div>

    <div class="sheet-container" id="sheetContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
